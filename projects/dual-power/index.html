<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Power Model</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      }
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
      }
      button {
        margin: 5px 0;
        padding: 8px 16px;
        width: 200px;
      }
      #startup-message {
        margin-top: 10px;
        visibility: hidden;
        height: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h2>Dual Power Model</h2>
      <button onclick="location.href='https://dual-power-model.onrender.com/'" id="model-btn">Model Visualizer</button>
      <button onclick="location.href='video.html'">Model Simulation</button>
      <p id="startup-message">Please allow up to 30 seconds for startup...</p>
    </div>

    <script>
      document.getElementById('model-btn').addEventListener('click', function() {
        document.getElementById('startup-message').style.visibility = 'visible';
      });
    </script>
  </body>
</html>
